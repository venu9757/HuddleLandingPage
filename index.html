<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="mainContainer">
      <header>
        <nav>
          <img src="./images/logo.svg" alt="Logo" class="logo" />
        </nav>
      </header>

      <section>
        <div class="container">
          <div class="left">
            <img
              class="mockupsImage"
              src="./images/illustration-mockups.svg"
              alt=""
            />
          </div>

          <div class="right">
            <h1>Build The Community <br />Your Fans Will Love</h1>

            <p class="rightText">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <button class="rigesterBtn">Register</button>

            <div class="socialLinks">
             <div class="circle">
              <i class="fa-brands socialLink1 fa-facebook-f"></i>
             </div>
             <div class="circle"> <i class="fa-brands fa-twitter socialLink"></i></div>
            <div class="circle">  <i class="fa-brands fa-instagram socialLink"></i></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
